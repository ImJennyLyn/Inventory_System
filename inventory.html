<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inventory</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    /* Content styling */
    .content {
      margin-left: 260px; /* Default margin when sidebar is expanded */
      padding: 20px;
      transition: margin-left 0.3s ease; /* Smooth transition */
    }

    .content.full-width {
      margin-left: 3rem; /* When sidebar is collapsed, content takes full width */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    button {
      padding: 6px 12px;
      margin: 2px;
    }

    input {
      padding: 6px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="sidebar-placeholder"></div>

  <div id="app">
     
  <!-- Modal for Add Item -->
<div v-if="showModal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;
background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center;">
<div style="background: white; padding: 20px; border-radius: 8px; width: 400px;">
  <h3>Add New Item</h3>
  <form @submit.prevent="submitForm" enctype="multipart/form-data">
    <label>Item Name:</label>
    <input type="text" v-model="newItem.name" required><br>

    <label>Description:</label>
    <input type="text" v-model="newItem.description"><br>

    <label>Category:</label>
    <input type="text" v-model="newItem.category"><br>

    <label>Stock:</label>
    <input type="number" v-model="newItem.stock" required><br>

    <label>Unit:</label>
    <input type="text" v-model="newItem.unit"><br>

    <label>Image:</label>
    <input type="file" @change="handleImage"><br><br>

    <button type="submit">Save</button>
    <button @click="showModal = false" type="button">Cancel</button>
  </form>
</div>
</div>
    <div class="content">
      <h2>Inventory</h2>
      <input v-model="search" placeholder="Search items" />
      <button @click="loadItems">Search</button>
      <button @click="showModal = true">Add Item</button>

      <table>
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in items" :key="item.id">
            <td>{{ item.name }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.status }}</td>
            <td>
              <button @click="editItem(item.id)">Edit</button>
              <button @click="deleteItem(item.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
 
<script>
  // Load the sidebar content from an external file
  fetch('sidebar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('sidebar-placeholder').innerHTML = data;

      // Sidebar toggle logic
      const toggleBtn = document.getElementById('toggleSidebarBtn');
      const sidebar = document.getElementById('sidebar');
      const content = document.querySelector('.content'); // Content container

      toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed'); // Toggle the collapsed state for the sidebar
        content.classList.toggle('full-width'); // Adjust the content width based on the sidebar state

        // Toggle icon for collapsed state
        if (sidebar.classList.contains('collapsed')) {
          toggleBtn.innerHTML = '☰';  // Hamburger icon for collapsed sidebar
        } else {
          toggleBtn.innerHTML = '×';  // Close icon for expanded sidebar
        }
      });
    });

  const { createApp } = Vue;
  createApp({
    data() {
      return {
        items: [],
        search: '',
        page: 1,
        showModal: false,
        newItem: {
          name: '',
          description: '',
          category: '',
          stock: '',
          unit: '',
          image: null
        }
      };
    },
    methods: {
      loadItems() {
        fetch(`http://localhost/Inventory%20System/items.php?page=${this.page}&search=${this.search}`)
          .then(res => res.json())
          .then(data => {
            this.items = data.items;
          });
      },
      handleImage(e) {
        this.newItem.image = e.target.files[0];
      },
      submitForm() {
        const formData = new FormData();
        formData.append('name', this.newItem.name);
        formData.append('description', this.newItem.description);
        formData.append('category', this.newItem.category);
        formData.append('stock', this.newItem.stock);
        formData.append('unit', this.newItem.unit);
        formData.append('image', this.newItem.image);

        fetch('http://localhost/Inventory%20System/add_item.php', {
          method: 'POST',
          body: formData
        })
        .then(res => res.text())
        .then(data => {
  Swal.fire({
    icon: 'success',
    title: 'Success!',
    text: 'Item has been added successfully.',
    confirmButtonColor: '#3085d6'
  });
  this.showModal = false;
  this.loadItems();
});

      },
      editItem(id) {
        window.location.href = `/inventory/edit/${id}`;
      },
      deleteItem(id) {
        if (confirm('Are you sure you want to delete this item?')) {
          fetch(`http://localhost/Inventory%20System/items.phpid=${id}`, { method: 'DELETE' })
            .then(() => this.loadItems());
        }
      }
    },
    created() {
      this.loadItems();
    }
  }).mount('#app ');
  
  
</script>

</body>

</html>
