<style>
  .sidebar {
    width: 250px;
    transition: width 0.3s ease;
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    background-color: #2c3e50;
    padding-top: 20px;
    color: white;
    z-index: 998;
  }

  .sidebar.collapsed {
    width: 60px;
  }

  .sidebar a {
    display: flex;
    align-items: center;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    margin: 10px 0;
    white-space: nowrap;
  }

  .sidebar a:hover {
    background-color: #34495e;
  }

  .sidebar a i {
    margin-right: 10px;
    min-width: 20px;
    text-align: center;
  }

  .sidebar.collapsed .link-text {
    display: none;
  }

  .sidebar-title {
    padding: 0 20px 20px;
    font-size: 18px;
  }

  .sidebar.collapsed .sidebar-title {
    display: none;
  }

  #toggleSidebarBtn {
    background-color: #2c3e50;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 18px;
  }

  #toggleSidebarBtn:hover {
    background-color: #34495e;
  }
</style>

<script>
  const toggleBtn = document.getElementById('toggleSidebarBtn');
  const sidebar = document.getElementById('sidebar');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
  });
</script>
