<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reports</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    .content {
      margin-left: 260px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="sidebar-placeholder"></div>

  <div id="app">
    <div class="content">
      <h2>Reports</h2>
      <label>Filter by Date:</label>
      <input type="date" v-model="dateFilter" @change="fetchReports" />

      <label>Filter by Category:</label>
      <select v-model="categoryFilter" @change="fetchReports">
        <option value="">All</option>
        <option v-for="cat in categories" :value="cat">{{ cat }}</option>
      </select>

      <button @click="exportCSV">Export CSV</button>

      <table border="1" cellpadding="5">
        <thead>
          <tr>
            <th>Date</th>
            <th>Item</th>
            <th>Type</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="r in reports">
            <td>{{ r.date }}</td>
            <td>{{ r.item }}</td>
            <td>{{ r.type }}</td>
            <td>{{ r.quantity }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('sidebar-placeholder').innerHTML = data;
      });

    const { createApp } = Vue;
    createApp({
      data() {
        return {
          reports: [],
          categories: ['Food', 'Electronics', 'Supplies'],
          dateFilter: '',
          categoryFilter: ''
        };
      },
      methods: {
        fetchReports() {
          // Fake API for example
          fetch('/api/reports.php?date=' + this.dateFilter + '&category=' + this.categoryFilter)
            .then(res => res.json())
            .then(data => {
              this.reports = data;
            });
        },
        exportCSV() {
          alert("Export CSV clicked!");
        }
      },
      mounted() {
        this.fetchReports();
      }
    }).mount('#app');
  </script>
</body>
</html>
