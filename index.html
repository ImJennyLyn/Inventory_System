<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login/Register UI</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    background-color: rgb(231, 219, 238);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 800px;
      height: 500px;
    background-color: rgb(245, 244, 239);
      display: flex;
      position: relative;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .form-box {
      width: 50%;
      padding: 40px;
      position: absolute;
      top: 0;
      height: 100%;
      transition: all 0.5s ease;
    }

    .left {
      left: 0;
      background: #978aca;
      transform: translateX(0%);
      z-index: 1;
            border-bottom-right-radius:5rem ;
            border-top-right-radius:5rem ;
    }

    .right {
      right: 0;
      background: #978aca;
      transform: translateX(100%);
      z-index: 2;
      border-bottom-left-radius:5rem ;
            border-top-left-radius:5rem ;

    }

    .primary-btn {
  padding: 12px 24px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  background: linear-gradient(to right, #00bfa5, #1de9b6);
  color: white;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  transition: background 0.3s ease, transform 0.2s ease;
}

.primary-btn:hover {
  background: linear-gradient(to right, #00bfa5, #00acc1);
  transform: translateY(-2px);
}

    login-box {
       transform: translateX(100%);
      z-index: 2;
      right: 0;
      width: 50%;
      padding: 40px;
      position: absolute;
      
      height: 100%;
      transition: all 0.5s ease;
      margin-right: 3rem;
    }

    .active .left {
      transform: translateX(-100%);
      z-index: 2;
    }

    .active .right {
      transform: translateX(0%);
      z-index: 1;
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #2196F3;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #1976D2;
    }

   .switch-btn {
  margin-top: 15px;
  padding: 10px 20px;
  background: none;
  border: 2px solid #007BFF;
  color: #007BFF;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.3s ease;
  text-decoration: none;
}

.switch-btn:hover {
  background-color: #007BFF;
  color: white;
}

  </style>
</head>
<body>
  <div id="app">
    <div class="container" :class="{ active: !isRegistering }">

      <!-- Register Form -->
      <div class="form-box left">
                <h2>Hello, Welcome</h2>

<button class="switch-btn switch-btn-left" @click="isRegistering = false">REGISTER</button>
      </div>

       <div class="form-box"v-if="!isRegistering" >
        <h2>Register</h2>
        <input v-model="registerData.username" placeholder="Username">
        <input type="password" v-model="registerData.password" placeholder="Password">
<button class="primary-btn" @click="register">Register</button>
      </div>


      <!-- Login Form -->
      <div class="form-box right">
        <h2>Hello, Welcome</h2>
    
<button class="switch-btn switch-btn-left" @click="isRegistering = true">Login</button>

      </div>
<div style="margin-left: 25rem;"  v-if="isRegistering">
       <div class="form-box">
        <h2>Login</h2>
        <input v-model="loginData.username" placeholder="Username">
        <input type="password" v-model="loginData.password" placeholder="Password">
        <button @click="login">Login</button>
      </div>
</div>
    </div>

    <p>{{ message }}</p>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          isRegistering: true, // Start with register form
          loginData: {
            username: '',
            password: ''
          },
          registerData: {
            username: '',
            password: ''
          },
          message: ''
        };
      },
      methods: {
        login() {
          fetch('http://localhost/Inventory System/login.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(this.loginData)
          })
          .then(res => res.json())
          .then(data => {
            if (data.status === "success") {
              this.message = "Login successful! Welcome, " + data.username;
              window.location.href = "dashboard.php";
            } else {
              this.message = "Login failed: " + data.message;
            }
          });
        },
        register() {
          fetch('http://localhost/Inventory System/register.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(this.registerData)
          })
          .then(res => res.json())
          .then(data => {
            if (data.status === "success") {
              this.message = "Registration successful! You can now log in.";
              this.isRegistering = false;
            } else {
              this.message = "Registration failed: " + data.message;
            }
          });
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
