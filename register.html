<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <h2>Register</h2>
    <input v-model="username" placeholder="Username" />
    <input type="password" v-model="password" placeholder="Password" />
    <button @click="register">Register</button>
    
    <p>{{ message }}</p>
    
    <!-- Back to Login button -->
    <p>
      Already have an account?
      <button @click="goToLogin">Back to Login</button>
    </p>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          username: '',
          password: '',
          message: ''
        }
      },
      methods: {
        register() {
          fetch('http://localhost/Inventory System/register.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
              username: this.username,
              password: this.password
            })
          })
          .then(res => res.json())
          .then(data => {
            this.message = data.status === "success" ? "Registered successfully!" : "Error: " + data.message;
          });
        },
        goToLogin() {
          window.location.href = "index.html"; // Redirects to the login page
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
